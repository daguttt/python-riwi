        <header class="wrapper hero">
            <h1>Contacto</h1>
            <address>
                <p>

                        >dagutmu667@gmail.com</a
                    >
                </p>
                <p>Medellín, Colombia</p>
            </address>
        </header>
        <main class="wrapper">
            <form action="./" method="GET">
                <div class="form-control">
                    <label for="name">Nombre:</label
                    ><input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Ej. John Doe"
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="email">Correo</label
                    ><input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Ej. john@doe.com"
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="message">Mensaje:</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Cuentame acerca de tu necesidad..."
                        required
                    ></textarea>
                    <button type="submit" class="btn primary">Enviar</button>
                </div>
            </form>
        </main>
