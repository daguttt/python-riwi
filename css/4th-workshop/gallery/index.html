<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
    </head>
    <body>
        <main>
            <h1>Gallery</h1>
            <section class="gallery">
                <figure>
                    <img
                        src="./assets/images/gallery-1.webp"
                        alt="Book block"
                    />
                </figure>
                <figure>
                    <img
                        src="./assets/images/gallery-2.webp"
                        alt="Female working. Her laptop is in front of her"
                    />
                </figure>
                <figure>
                    <img
                        src="./assets/images/gallery-3.webp"
                        alt="Black typing machine"
                    />
                </figure>
                <figure>
                    <img
                        src="./assets/images/gallery-4.webp"
                        alt="Person holding a bulb"
                    />
                </figure>
                <figure>
                    <img
                        src="./assets/images/gallery-5.webp"
                        alt="Work tools on a desk: keyboard, pen, notebook and glasses."
                    />
                </figure>
                <figure>
                    <img
                        src="./assets/images/gallery-6.webp"
                        alt="Notebook with a pen"
                    />
                </figure>
            </section>
        </main>
    </body>
</html>
